<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Mondrian</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="mondrian">
        <div class="nav">
            <div class="nav__box--jaune"></div>
            <div class="nav__box--blanche"></div>
            <div class="nav__box--bleu"></div>
        </div>
        <div class="containt">
            <div class="header">
                <div class="header__box--rouge"></div>
                <div class="header__box--bleu"></div>
            </div>
            <div class="main">
                <div class="section">
                    <div class="section__article--petit">
                        <div class="article__box--blanche"></div>
                    </div>
                    <div class="section__article--grand">
                        <div class="article__box--gouche"></div>
                        <div class="article__box--jaune"></div>
                        <div class="article__box--bleu"></div>
                    </div>
                    <div class="section__article">
                        <div class="article__box--rouge"></div>
                        <div class="article__box--blanche"></div>
                    </div>
                </div>
                <div class="aside">
                    <div class="aside__box--blanche"></div>
                    <div class="aside__box--rouge"></div>
                    <div class="aside__box--jaune"></div>
                    <div class="aside__box--petit"></div>
                </div>
            </div>
        </div>
    </div>

</body>
